<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>All_the_basic_programs</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				background-color: #f4f4f9;
				margin: 0;
				padding: 0;
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
			}
			.container {
				background: #fff;
				padding: 20px;
				border-radius: 8px;
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
				width: 400px;
			}
			.todo {
				display: flex;
				justify-content: space-between;
				margin-bottom: 20px;
			}
			.todo input[type="text"] {
				flex: 1;
				padding: 10px;
				border: 1px solid #ddd;
				border-radius: 4px;
			}
			.todo button {
				padding: 10px 20px;
				border: none;
				background: #007bff;
				color: #fff;
				border-radius: 4px;
				cursor: pointer;
				margin-left: 10px;
			}
			.todo button:hover {
				background: #0056b3;
			}
			.todo-list {
				list-style: none;
				padding: 0;
			}
			.todo-item {
				display: flex;
				justify-content: space-between;
				align-items: center;
				padding: 10px;
				border-bottom: 1px solid #ddd;
			}
			.todo-item:last-child {
				border-bottom: none;
			}
			.todo-item button {
				margin-left: 10px;
				border: none;
				background: #dc3545;
				color: #fff;
				padding: 5px 10px;
				border-radius: 4px;
				cursor: pointer;
			}
			.todo-item button:hover {
				background: #c82333;
			}
			.todo-item .edit {
				background: #ffc107;
			}
			.todo-item .edit:hover {
				background: #e0a800;
			}
			.search-bar {
				margin-bottom: 20px;
			}
			.search-bar input[type="text"] {
				width: 95%;
				padding: 10px;
				border: 1px solid #ddd;
				border-radius: 4px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="search-bar">
				<input type="text" id="search" placeholder="Search todos..." />
			</div>
			<div class="todo">
				<input type="text" id="newTodo" placeholder="Add a new todo..." />
				<button id="addBtn">Add</button>
			</div>
			<ul class="todo-list" id="todoList"></ul>
		</div>

		<script src="indexDB.js"></script>
	</body>
</html>
